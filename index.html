<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STTP - Send Things to Phummy</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;
      position: relative;
      z-index: 2;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      resize: none;
      outline: none;
      transition: background 0.3s ease;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    textarea:focus {
      background: rgba(255, 255, 255, 0.3);
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #45a049;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 15px;
    }

    .success-message,
    .error-message {
      display: none;
      font-size: 14px;
      padding: 10px;
      border-radius: 10px;
      margin-top: 15px;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.2);
      color: #4CAF50;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.2);
      color: #f44336;
    }

    .blacklist-screen {
      display: none;
      font-size: 18px;
      color: #f44336;
      margin-top: 20px;
    }

    .disclaimer {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 10px;
    }

    /* Particles.js Container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none; /* Disable particle interaction */
    }
  </style>
  <!-- Particles.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- Confetti.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
  <!-- Particles.js Container -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <div class="container">
    <h1>STTP - Send Things to Phummy</h1>
    <div class="disclaimer">
      Disclaimer: Do not post bad words. Violators will be temporarily blacklisted.
    </div>
    <textarea id="message-box" placeholder="Type your message here..." maxlength="200"></textarea>
    <div class="char-counter" id="char-counter">200 characters remaining</div>
    <button id="send-button">Send Message</button>
    <div class="loading" id="loading">Sending...</div>
    <div class="success-message" id="success-message">Message sent successfully!</div>
    <div class="error-message" id="error-message">Failed to send message. Please try again.</div>
    <div class="blacklist-screen" id="blacklist-screen">
      You have been blacklisted for violating the rules. Time left: <span id="countdown">10</span> seconds.
    </div>
  </div>

  <script>
    // Initialize Particles.js
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('Particles.js loaded!');
    });

    // Comprehensive Bad Words List
    const badWords = [
      'fuck', 'bitch', 'asshole', 'shit', 'cunt', 'piss', 'damn', 'bastard', 'dick', 'pussy',
      'whore', 'slut', 'cock', 'motherfucker', 'fucker', 'nigga', 'nigger', 'retard', 'fag',
      'faggot', 'kys', 'kill yourself', 'die', 'bitchass', 'dumbass', 'idiot', 'moron',
      // Add more bad words here
    ];

    // Profanity Filter
    const profanityFilter = (text) => {
      return text.replace(/\b\w+\b/g, (match) => {
        if (badWords.includes(match.toLowerCase())) {
          return '*'.repeat(match.length); // Replace bad words with asterisks
        }
        return match;
      });
    };

    // Blacklist System
    let isBlacklisted = false;
    let blacklistTimeLeft = 10; // Reduced to 10 seconds

    const blacklistUser = () => {
      isBlacklisted = true;
      document.getElementById('blacklist-screen').style.display = 'block';
      document.getElementById('send-button').disabled = true;
      document.getElementById('message-box').disabled = true;

      const countdownInterval = setInterval(() => {
        blacklistTimeLeft--;
        document.getElementById('countdown').textContent = blacklistTimeLeft;

        if (blacklistTimeLeft <= 0) {
          clearInterval(countdownInterval);
          isBlacklisted = false;
          document.getElementById('blacklist-screen').style.display = 'none';
          document.getElementById('send-button').disabled = false;
          document.getElementById('message-box').disabled = false;
          blacklistTimeLeft = 10; // Reset timer
        }
      }, 1000);
    };

    // Character Counter
    const messageBox = document.getElementById('message-box');
    const charCounter = document.getElementById('char-counter');

    messageBox.addEventListener('input', () => {
      const remaining = 200 - messageBox.value.length;
      charCounter.textContent = `${remaining} characters remaining`;
    });

    document.getElementById('send-button').addEventListener('click', async () => {
      if (isBlacklisted) return;

      let message = document.getElementById('message-box').value;
      if (!message) {
        alert('Please enter a message!');
        return;
      }

      // Check for bad words
      const containsBadWord = badWords.some((word) =>
        message.toLowerCase().includes(word)
      );

      // Show loading state
      document.getElementById('loading').style.display = 'block';
      document.getElementById('success-message').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';

      // Get the user's IP address
      let ipAddress = 'Unknown';
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        ipAddress = ipData.ip;
      } catch (error) {
        console.error('Error fetching IP address:', error);
      }

      // Get the current time
      const currentTime = new Date().toLocaleString();

      // Prepare the embed for Discord
      const embed = {
        title: containsBadWord ? '⚠️ Bad Word Detected!' : 'New Message from STTP',
        description: containsBadWord ? `**Original Message:** ${message}` : message,
        color: containsBadWord ? 0xff0000 : 0x00ff00, // Red for bad words, green for normal messages
        fields: [
          {
            name: 'Time Sent',
            value: currentTime,
            inline: true,
          },
          {
            name: 'User IP Address',
            value: ipAddress,
            inline: true,
          },
        ],
      };

      // Send the data to the Discord webhook
      const webhookUrl = 'https://discord.com/api/webhooks/1351569935138033714/O8eQRkRqsLfCVRQhK1pgJtOdaH_C7abAqRHtbedKGFYt_j3tvg-KWoGbUUpVSVOc2wug';
      const payload = {
        embeds: [embed],
      };

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(payload),
        });

        if (response.ok) {
          if (containsBadWord) {
            blacklistUser();
          } else {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('message-box').value = ''; // Clear the input box
            charCounter.textContent = '200 characters remaining'; // Reset counter
            confetti({ particleCount: 100, spread: 70 }); // Confetti animation
          }
        } else {
          document.getElementById('error-message').style.display = 'block';
        }
      } catch (error) {
        console.error('Error sending message:', error);
        document.getElementById('error-message').style.display = 'block';
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    });
  </script>

  <!-- Particles.js Configuration -->
  <script>
    const particlesConfig = {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800,
          },
        },
        color: {
          value: '#ffffff',
        },
        shape: {
          type: 'circle',
        },
        opacity: {
          value: 0.5,
          random: true,
        },
        size: {
          value: 3,
          random: true,
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1,
        },
        move: {
          enable: true,
          speed: 2,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false,
        },
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: false, // Disable hover interaction
          },
          onclick: {
            enable: false, // Disable click interaction
          },
          resize: true,
        },
      },
      retina_detect: true,
    };
    particlesJS('particles-js', particlesConfig);
  </script>
</body>
</html>
